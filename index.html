<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contles</title>
  <meta name="description" content="Where brands and influencers connect" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #000;
    }

    button {
      margin-top: 6px;
      padding: 14px 16px;
      border-radius: 8px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .success {
      display: none;
    }

    .success img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .success h2 {
      font-size: 24px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- FORM -->
    <div id="form-wrapper">
      <h1>Be the first to use Contles</h1>
      <p>Weâ€™re launching very soon. Join the waitlist to get early access before everyone else.</p>

      <!-- MailerLite form -->
      <form id="waitlist-form">
        <input type="text" name="fields[name]" placeholder="Your name" required />
        <input type="email" name="fields[email]" placeholder="Your email" required />
        <button type="submit">Get early access</button>
      </form>
    </div>

    <!-- SUCCESS -->
    <div class="success" id="success">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3l0a2J3YjZqM2h5dTJqM3QzZzNwcW5rNHg3MHFmNWZ5eHBzNDFnbiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3o7aD2saalBwwftBIY/giphy.gif" alt="Thank you meme">
      <h2>Youâ€™re in ðŸš€</h2>
      <p>Weâ€™ll notify you as soon as early access opens.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("waitlist-form");
    const formWrapper = document.getElementById("form-wrapper");
    const success = document.getElementById("success");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const response = await fetch(
        "https://assets.mailerlite.com/jsonp/1979826/subscribe",
        {
          method: "POST",
          body: formData,
          mode: "no-cors"
        }
      );

      formWrapper.style.display = "none";
      success.style.display = "block";
    });
  </script>

</body>
</html>
